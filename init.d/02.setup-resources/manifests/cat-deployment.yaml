apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-deployment
spec:
  selector:
    matchLabels:
      app: cat
  replicas: 1
  template:
    metadata:
      labels:
        app: cat
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.3
        ports:
        - containerPort: 80
        volumeMounts:
        - name: pages-volume
          mountPath: /usr/share/nginx/html
        resources:
          limits:
            cpu: 200m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
      - name: cat-counter
        image: python:3-alpine
        command:
          - /bin/sh
          - -c
          - |
            pip install kubernetes
            python3 /scripts/main.py
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: pages-volume
          mountPath: /scripts
        resources:
          limits:
            cpu: 400m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 32Mi
      volumes:
        - name: pages-volume
          configMap:
            name: cat-pages
