apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-pages
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Kubernetes Escape Room Game</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <h1>Kubernetes Escape Room Game</h1>

    <p>The game starts here ...</p>

    <div id="cat-room">Please wait for the game to start ...</div>
    <div id="orb-room" style="margin-top: 10px"></div>

    <script src="game.js"></script>

    </body>
    </html>
  style.css: |
    body {
      font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
    }
  game.js: |
    // const rooms = [ "cat", "picture-frame" ];
    // const currentRoom = "cat";

    const catRoomElement = document.getElementById("cat-room");
    const orbRoomElement = document.getElementById("orb-room");

    setInterval(function () {
      const catResponse = httpGet("/cat");
      if (catResponse.status != 200) {
        catRoomElement.innerHTML = "The cat has disappeared :-/<br>You have to find it again!";
      } else {
        catRoomElement.innerHTML = "The cat is back again: <strong>" + catResponse.responseText + "</strong>";
      }

      const orbResponse = httpGet("/orb");
      if (orbResponse.status != 200) {
        orbRoomElement.innerHTML = "The magic orb does not work :-/<br>It needs to think more";
      } else {
        orbRoomElement.innerHTML = "The magic orb has answers again: <strong>" + orbResponse.responseText + "</strong>";
      }
    }, 3000);

    function httpGet(url) {
      const xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", url, false);
      xmlHttp.send(null);
      return xmlHttp;
    }


