apiVersion: apps/v1
kind: Deployment
metadata:
  name: tome-deployment
spec:
  selector:
    matchLabels:
      app: tome
  replicas: 1
  template:
    metadata:
      labels:
        app: tome
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: tome-volume
          mountPath: /usr/share/nginx/html
        env:
        - name: ANCIENT_KEY
          valueFrom:
            secretKeyRef:
              name: tome-secret
              key: ancientKey
        resources:
          limits:
            cpu: 200m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
      volumes:
        - name: tome-volume
          configMap:
            name: open-tome
