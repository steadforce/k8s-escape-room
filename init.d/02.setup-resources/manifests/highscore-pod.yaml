apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: my-container
    image: busybox
    command: [ "sh", "-c", "while true; do echo hello; sleep 10;done" ]
    volumeMounts:
    - mountPath: "/mnt/data"
      name: local-storage
  volumes:
  - name: local-storage
    persistentVolumeClaim:
      claimName: local-pvc
